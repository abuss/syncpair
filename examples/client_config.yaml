# SyncPair Client Configuration Example
# This file shows how to configure the multi-directory sync client

# Client identification
# If not provided, the system hostname will be used
client_id: "my-laptop"

# Server connection settings
server: "http://localhost:8080"

# Default settings applied to all directories (optional)
default:
  # Default sync interval in seconds
  sync_interval_seconds: 30
  # Default shared setting
  shared: false
  # Default enabled setting
  enabled: true
  # Global ignore patterns applied to all directories
  ignore_patterns:
    - "*.swp"
    - "*.swo"
    - "*~"
    - ".syncpair*"
    - "*.tmp"
    - "*.log"
    - ".DS_Store"

# Directories to synchronize
directories:
  # Personal documents (shared across all clients)
  - name: "Documents"
    local_path: "/home/user/Documents"
    settings:
      # Override default: make this directory shared
      shared: true
      # Override default sync interval
      sync_interval_seconds: 30
      # Additional ignore patterns for this directory
      ignore_patterns:
        - "node_modules/**"
        - ".git/**"
        - "target/**"
        - "build/**"

  # Project workspace (client-specific)
  - name: "Projects"
    local_path: "/home/user/Projects"
    settings:
      # Uses default shared: false
      shared: false
      # Custom ignore patterns for development projects
      ignore_patterns:
        - ".git/**"
        - "node_modules/**"
        - "target/**"
        - "dist/**"
        - "build/**"
        - ".vscode/**"
        - ".idea/**"
        - "*.o"
        - "*.exe"

  # Shared team folder
  - name: "TeamShared"
    local_path: "/home/user/Team"
    settings:
      # Override default: make this directory shared
      shared: true
      # Faster sync for team collaboration
      sync_interval_seconds: 15